<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Rock, Paper Scissors!</title>
</head>
<body>

    <div id="btns">
        <button id="rock" class="btn"><img src="images/rock.png" 
            alt="rock"></button>
        <button id="paper" class="btn"><img src="images/paper.png" 
            alt="paper"></button>
        <button id="scissors" class="btn"><img src="images/scissors.png" 
            alt="scissors"></button>
    </div>
    <div id="results"></div>
        <p id="score"></p>
    <div id ="winner"><p id="winnerText">Play rock, paper Scissors! 
        The winner is the first to reach five points.</div></div>
</body>
</html>
